<section class="reset-password-section">
    <div class="reset-password-container">
      <div class="reset-password-card">
        <h2>Reset Your Password</h2>
        <p>Enter your new password below to reset your account password.</p>
  
        <form (ngSubmit)="onSubmit()" [formGroup]="resetPasswordForm">
          <!-- Password Field -->
          <div class="form-group">
            <label for="password">New Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              placeholder="Enter new password"
              [ngClass]="{ 'error-input': resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched }"
            />
            <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="error-message">
              Password must be at least 6 characters long.
            </div>
          </div>
  
          <!-- Confirm Password Field -->
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              formControlName="confirmPassword"
              placeholder="Confirm your new password"
              [ngClass]="{ 'error-input': resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched }"
            />
            <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" class="error-message">
              Please confirm your new password.
            </div>
          </div>
  
          <!-- Submit Button -->
          <button type="submit" [disabled]="resetPasswordForm.invalid" class="submit-btn">
            Reset Password
          </button>
        </form>
      </div>
    </div>
  </section>
