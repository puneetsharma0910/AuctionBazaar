<section class="forgot-password-section">
    <div class="forgot-password-container">
      <div class="forgot-password-card">
        <h2>Forgot Your Password?</h2>
        <p>Enter your registered email address, and weâ€™ll send you a link to reset your password.</p>
  
        <form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="Enter your email"
              [ngClass]="{ 'error-input': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched }"
            />
            <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error-message">
              Please enter a valid email address.
            </div>
          </div>
  
          <!-- Submit Button -->
          <button type="submit" [disabled]="forgotPasswordForm.invalid" class="submit-btn">
            Send Reset Link
          </button>
        </form>
  
        <div class="back-to-login">
          <p>Remembered your password? <a routerLink="/login">Go back to Login</a></p>
        </div>
      </div>
    </div>
  </section>
